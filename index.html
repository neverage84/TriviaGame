//function to hide game start menu when Kapow is clicker
function GameStart() {
    $(".GameStart").hide();

}

        runTimer();
        ShowGame = setTimeout(GameStart, 1000);

});
//Answer click function

//Answer Check function
function AnswerCheck() {
    response = ($(this).val().correct);
    console.log(response);
    if (response === "true") {
        TenQuestions++;
        CorrectAnswersSelected++;
        stop();
        DisplayGIF();
        number = 23;
        runTimer();
        NextQuestion();
        PlaySound();
        
       
    }
    else {
        TenQuestions++;
        IncorrectAnswers++;
        stop();
        DisplayGIF();
        number = 23;
        runTimer();
        NextQuestion();
        PlaySound();
        
    }
}

$(".QuestionArea").show();
}
//Next Question
function NextQuestion(){
    if (TenQuestions < 8) {
        count++;
        setTimeout(DisplayQuestion, 3000);
    }
    else {
        stop();
        setTimeout(EndGame, 3000);
    }
}
//Timer functions
function runTimer() {
    IntervalID = setInterval(decrement, 1000);
}
function decrement(){
    number--;
    $("#TimeRemainingID").html("<h2> Time Remaining: " + number + "</h2>");
    if (number === 0) {
        TenQuestions++;
        stop();
        $("#TimeUp").html("<h2>" + "Time's Up!" + "</h2>");
        DisplayGIF();
        number = 23;
        runTimer();
        NextQuestion();
        Unanswered++;
        PlaySound();
        
        
    }
}
function stop() {
    clearInterval(IntervalID);
}
//function to display the GIF
function DisplayGIF(){
    $(".QuestionArea").hide();
    $(".GIFArea").show();
    $("#CorrectAnswerID").html("<h2>" + "<br>" + QuestionBase[count].GIFAnswer + "</h2>");
    $(".GIFID").html("<img src=" + GIFs[count] + "> ");
}
//sound effect for each question
function PlaySound(){
    var SoundByte = new Audio(Sounds[count]);
    
    SoundByte.play();
}
//function to display score when game finished
function EndGame(){
    $("#CorrectAnswerID").html("<h2>" + "<br>" + "Correct Answers: " + CorrectAnswersSelected + "<br>" + "Incorrect Answers: " + IncorrectAnswers + "<br>" + "Unanswered Questions: " + Unanswered + "</h2>");
    $("#TimeUp").html("");
    var button = $("<BUTTON>");
    button.html("Restart");
    button.addClass("btn-info btn-lg Restart");
    $(".GIFID").empty();
    $("#TimeUp").empty();
    $(".GIFID").append(button);
    console.log(button);
    
    
}
